{% extends "base.html" %}

{% block auth_content %}
<head>
    <style>
        .auth-container { display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .form-box { background: #fff; padding: 40px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        .form-box h1 { color: #005f73; text-align: center; margin-bottom: 25px; }
        .alert-danger { padding: 15px; margin-bottom: 20px; border-radius: 4px; text-align: center; background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<div class="auth-container">
    <div class="form-box">
        <h1>Criar Conta</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('register') }}" class="add-form">
            <div class="form-field">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-field">
                <label for="username">Utilizador:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-field">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-field">
                <label for="password2">Confirme a Senha:</label>
                <input type="password" id="password2" name="password2" required>
            </div>
            <button type="submit">Registar</button>
        </form>
        <p style="text-align: center; margin-top: 20px;">
            Já tem uma conta? <a href="{{ url_for('login') }}">Faça o login</a>.
        </p>
    </div>
</div>
{% endblock %}
